name: grabbing streams

on:
  schedule:
    - cron: '0 */1 * * *'


  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2


      - name: config
        run: |
          git config --global user.email "<>"
          git config --global user.name "Update"


      - name: grab m3u files
